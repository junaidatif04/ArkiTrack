<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArkitraCk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">ArkitraCk</div>
        <nav>
            <a href="{{ url_for('login') }}" class="active">user</a>
            <a href="#">image analyser</a>
            <a href="#">progress tracker</a>
        </nav>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="toggle-container">
                <button class="toggle-btn active" onclick="toggleForm('login')">Existing User</button>
                <button class="toggle-btn" onclick="toggleForm('register')">New User</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="form-section">
                <h2>Welcome Back</h2>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                <form method="POST" action="{{ url_for('login') }}" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="form-section" style="display: none;">
                <h2>Create Account</h2>
                <form method="POST" action="{{ url_for('login') }}" class="login-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="login-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            
            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleBtns[0].classList.add('active');
                toggleBtns[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleBtns[0].classList.remove('active');
                toggleBtns[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
